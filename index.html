<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  
  <title>HangMan</title>
</head>
<body>
  <div class="container mt-5">
    <div class="welcome ">

      <div class="row"> <!-- title -->
        <div class="col-md-3"></div>
        <div class="col-md-6 mb-2 title">Welcome to Hangman!</div>
      </div>
      <div class="row pb-4"> <!-- instructions -->
          <div class="col-md-4"></div>
          <div class="column-md-4">
            <p class="column-md-4 px-5 mx-5 text-center instructions">Type in letter and try to guess the word. Solve the puzzle with fewer than SIX wrong guesses and you'll SURVIVE!</p>
            <button id="start-btn" type="button" class="btn btn-primary btn-lg d-block mx-auto" onclick="getNewWord()">Start</button>
          </div>
      </div>
    </div>
    <div class="row p-5"> <!-- image, word and letters -->
      <div class="col-md-4">
        <img id="hangman" class="w-75 p-3 border-danger" src="./assets/images/hangman.jpg">
      </div>
      <div class="col-md-8">
        <h1 id="current-word" class="font-weight-bold h-25"></h1>
        <h2 class="font-weight-bold">Letters Guessed:</h2>
        <p id="guessed-letters"></p>
      </div>
    </div>

<!-- Bootstrap Modal - this is cool! -->
      <div class="modal fade" id="game-over" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title text-center" >Hangman Results</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-sm-12">
                  <h1 class="text-center" id="endgame-message"></h1>
                  <h2 class="text-center" id="show-solution"></h2>
                  <img id="hangman-modal" class="d-block m-auto w-75 p-3" src="./assets/images/hangman6.jpg">
                  <hr>
                  <h2 class="mt-2 pl-5" >Games Won: <span id="games-won-message">0</span></h2>
                  <h2 class="mt-2 pl-5">Games Lost: <span id="games-lost-message">0</span></h2>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

     </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script type="text/javascript" src="./assets/javascript/game.js"></script>
</body>
</html>
